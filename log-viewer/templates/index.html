<!DOCTYPE html>
<html>
<head>
  <title>Log Viewer</title>
  <style>
    body {
      background-color: #333333;
    }
    .data-container {
      display: grid;
      grid-template-columns: 50% 50%;
      column-gap: 5px;
      padding: 10px;
    }
    .data-container-header {
      padding: 20px;
      text-align: center;
      font-size: 30px;
      grid-column: 1 / span 2;
      background-color: black;
      color: white;
      margin-bottom: 10px;
    }
    .grid-item {
      color: black;
      font: 20px;
    }
    .grid-item-header {
      background-color: black;
      color: white;
      margin-bottom: 1px;
      padding: 10px;
      text-align: center;
      font-size: 30px;
    }
    .grid-item-body {
      height: 70vh;
      box-sizing: border-box;
      width: 100%;
      resize: none;
      border: 5px solid #262626;
      background-color: #595959;
      overflow-anchor: none;
    }
    .follow {
      background-color: #595959;
    }
  </style>
  <script>
    
    function addSource(form) {
      var newSource = form.sources.value;
      console.log(newSource)
      if (newSource ==  "NONE") {
        return null
      } else {
        var newBox = `
        <div class="grid-item">
          <input type="checkbox" class="follow" name="follow" id="${newSource}-follow" value="follow">
          <label for="follow">Follow</label>
          <div class="grid-item-header">${newSource.toUpperCase()}</div>
          <textarea id="${newSource.toLowerCase()}" class="grid-item-body" cols="80" rows="50" readonly="true" wrap="true"></textarea>
        </div>
        `;
        document.getElementById("data-container").innerHTML += newBox;
      };
    };

    var source = new EventSource("{{ url_for('sse.stream') }}");
    source.addEventListener('event', function(event) {  
      var data = JSON.parse(event.data);
        

        // Add the newest entry into it's respective textarea.
        document.getElementById(`${data.source}`).textContent += `${data.message}\n`;
        
        // Check to see if each grid-item's follow checkbox is checked. If it is, auto-scroll
        // the text area to the bottom of the page. If this is checked while data is being added
        // to the textarea, and the user tries to scroll, their scrolling will be interupted.
        var myCheckBoxes = document.getElementsByClassName("follow");
        var myTextAreas = document.getElementsByClassName("grid-item-body");
        for (i = 0; i < myCheckBoxes.length; i++) {
          if (myCheckBoxes[i].checked) {
            
            myTextAreas[i].scrollTop = myTextAreas[i].scrollHeight;
          
          };
        };

    }, false);
    source.addEventListener('error', function(event) {
        alert("Failed to connect to event stream. Is Redis running?");
    }, false);
  </script>
</head>
<body>
  <form action="javascript:;" onsubmit="addSource(this)">
    <label for="sources">Add a Source: </label>

    <select name="sources" id="sources">
      <option value="NONE"></option>
      <option value="edp">EDP</option>
      <option value="sar">SAR</option>
      <option value="other">OTHER</option>
    </select>
    <input type="submit" value="submit">
  </form>
  <div id="data-container" class="data-container">
    <div class="data-container-header">LOG VIEWER</div>
    <div class="grid-item">
      <input type="checkbox" class="follow" name="follow" id="edp-follow" value="follow">
      <label for="follow">Follow</label>
      <div class="grid-item-header">EDP</div>
      <textarea id="edp" class="grid-item-body" cols="80" rows="50" readonly="true" wrap="true"></textarea>
    </div>
    <div class="grid-item">
      <input type="checkbox" class="follow" name="follow" id="sar-follow" value="follow">
      <label for="follow">Follow</label>
      <div class="grid-item-header">SAR</div>
      <textarea id="sar" class="grid-item-body" cols="80" rows="50" readonly="true" wrap="true"></textarea>
    </div>
  </div>
</body>
</html>
