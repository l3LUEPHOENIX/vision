<!DOCTYPE html>
<html>
<head>
  <title>Log Viewer</title>
  <style>
    body {
      background-color: #333333;
    }
    .data-container {
      display: grid;
      grid-template-columns: 50% 50%;
      padding: 10px;
    }
    .data-container-header {
      padding: 20px;
      text-align: center;
      font-size: 30px;
      grid-column: 1 / span 2;
      background-color: black;
      color: white;
    }
    .data-container p {
      margin: 0;
      padding: 0;
      font: 20px;
    }
    .grid-item {
      background-color: #595959;
      color: black;
      border: 5px solid #262626;
      font: 20px;
      height: 500px;
      margin: 5px;
    }
    .grid-item-header {
      background-color: black;
      color: white;
      margin-bottom: 1px;
      position: sticky;
    }
    .grid-item-body {
      height: 95%;
      overflow: scroll;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="data-container" class="data-container">
    <div class="data-container-header">LOG VIEWER</div>
    <div class="grid-item">
      <div class="grid-item-header">EDP</div>
      <div id="edp" class="grid-item-body"></div>
    </div>
    <div class="grid-item">
      <div class="grid-item-header">SAR</div>
      <div id="sar" class="grid-item-body"></div>
    </div>
    <!-- <div class="grid-item">
      <div class="grid-item-header">OTHER</div>
      <div id="other" class="grid-item-body"></div>
    </div> -->
  </div>
  <script>
    
    var source = new EventSource("{{ url_for('sse.stream') }}");
    source.addEventListener('event', function(event) {  
      var data = JSON.parse(event.data);
        
        const para = document.createElement("p");
        const node = document.createTextNode(`${data.message}\n`);
        para.appendChild(node);
        document.getElementById(`${data.source}`).appendChild(para);

    }, false);
    source.addEventListener('error', function(event) {
        alert("Failed to connect to event stream. Is Redis running?");
    }, false);
  </script>
</body>
</html>
