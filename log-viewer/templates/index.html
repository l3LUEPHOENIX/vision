<!DOCTYPE html>
<html>
<head>
  <title>Log Viewer</title>
  <style>
    body {
      background-color: #333333;
    }
    .data-container {
      display: grid;
      grid-template-columns: 50% 50%;
      column-gap: 5px;
      padding: 10px;
    }
    .data-container-header {
      padding: 20px;
      text-align: center;
      font-size: 30px;
      grid-column: 1 / span 2;
      background-color: black;
      color: white;
      margin-bottom: 10px;
    }
    .grid-item {
      color: black;
      font: 20px;
      align-content: center;
      justify-content: center;
    }
    .grid-item-header {
      background-color: black;
      color: white;
      margin-bottom: 1px;
      padding: 10px;
      text-align: center;
      font-size: 30px;
      width: 95%;
    }
    .grid-item-body {
      height: 70vh;
      width: 95%;
      resize: none;
      border: 5px solid #262626;
      background-color: #595959;
    }
  </style>
</head>
<body>
  <div id="data-container" class="data-container">
    <div class="data-container-header">LOG VIEWER</div>
    <div class="grid-item">
      <div class="grid-item-header">EDP</div>
      <textarea id="edp" class="grid-item-body" cols="80" rows="50" readonly="true" wrap="true"></textarea>
    </div>
    <div class="grid-item">
      <div class="grid-item-header">SAR</div>
      <textarea id="sar" class="grid-item-body" cols="80" rows="50" readonly="true" wrap="true"></textarea>
    </div>
  </div>
  <script>
    
    var source = new EventSource("{{ url_for('sse.stream') }}");
    source.addEventListener('event', function(event) {  
      var data = JSON.parse(event.data);
        
        document.getElementById(`${data.source}`).textContent += `${data.message}\n`
        
        var myTextareas = document.getElementsByTagName('textarea');
        for (let i = 0; i < myTextareas.length; i++) {
          myTextareas[i].scrollTop = textarea.scrollHeight;
        }

    }, false);
    source.addEventListener('error', function(event) {
        alert("Failed to connect to event stream. Is Redis running?");
    }, false);
  </script>
</body>
</html>
