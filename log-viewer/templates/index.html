<!DOCTYPE html>
<html>
<head>
  <title>Log Viewer</title>
  <style>
    body {
      background-color: #333333;
    }
    .data-container {
      display: grid;
      grid-template-columns: 50% 50%;
      column-gap: 5px;
      padding: 10px;
    }
    .data-container-header {
      padding: 20px;
      text-align: center;
      font-size: 30px;
      grid-column: 1 / span 2;
      background-color: black;
      color: white;
      margin-bottom: 10px;
    }
    .grid-item {
      color: black;
      font: 20px;
    }
    .grid-item-header {
      background-color: black;
      color: white;
      margin-bottom: 1px;
      padding: 10px;
      text-align: center;
      font-size: 30px;
    }
    .grid-item-body {
      height: 70vh;
      box-sizing: border-box;
      width: 100%;
      resize: none;
      border: 5px solid #262626;
      background-color: #595959;
      overflow-anchor: none;
    }
  </style>
</head>
<body>
  <div id="data-container" class="data-container">
    <div class="data-container-header">LOG VIEWER</div>
    <div class="grid-item">
      <div class="grid-item-header">EDP</div>
      <textarea id="edp" class="grid-item-body" cols="80" rows="50" readonly="true" wrap="true"></textarea>
    </div>
    <div class="grid-item">
      <div class="grid-item-header">SAR</div>
      <textarea id="sar" class="grid-item-body" cols="80" rows="50" readonly="true" wrap="true"></textarea>
    </div>
  </div>
  <script>
    
    var source = new EventSource("{{ url_for('sse.stream') }}");
    source.addEventListener('event', function(event) {  
      var data = JSON.parse(event.data);
        
        document.getElementById(`${data.source}`).textContent += `${data.message}\n`;
        // Eventually enclose this in an 'if' statement that will check a checkbox per text area
        // that will be labeled 'follow'. If checked, keep croll bar at the bottom, followin the output.
        // else, do nothing and allow user to scrol freely through text area. 
        // reason: when it follows the bottom of the text area, no inputs force the user back to the bottom.
        var textarea = document.getElementsByClassName("grid-item-body");
        for (i = 0; i < textarea.length; i++) {
          textarea[i].scrollTop = textarea[i].scrollHeight;
          // textarea.scrollTop(textarea[i].scrollHeight);
        };

    }, false);
    source.addEventListener('error', function(event) {
        alert("Failed to connect to event stream. Is Redis running?");
    }, false);
  </script>
</body>
</html>
