<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        body {
            background-color: #333333;
        }

        table {
            border-collapse: collapse;
            border-color: #262626;
            width: 100%;
        }

        th, td {
            border: 1px solid #262626;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: black;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #595959;
        }

        tr:nth-child(odd) {
            background-color: #666666;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 5px;
        }
    </style>
</head>
<body>
    <form id="edp-form" method="post"></form>
    <table>
        <thead>
            <tr>
                <th>API Keys</th>
                <th>Display Name</th>
                <th>Container ID(s)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr id="edp-row">
                <td id="edp-apikey">
                    <input form="edp-form" type="text" name="apikey" readonly="true" value="abc123">
                    <button onclick="copyToClipboard(this)">Copy</button>
                </td>
                <td id="edp-displayname">
                    <input form="edp-form" type="text" name="displayname" value="edp">
                </td>
                <td id="edp-containerids">
                    <div class="grid-container">
                        <input form="edp-form" type="text" id="containerId_1" name="containerId_1" value="provision">
                        <input form="edp-form" type="text" id="containerId_2" name="containerId_2" value="tool-comm">
                    </div>
                </td>
                <td id="edp-actions">
                    <button type="button" class="add-button" onclick="addTextinput(this)">Add</button>
                    <button form="edp-form">Apply Changes</button>
                    <input form="edp-form" type="text" name="actionType" value="UPDATE" style="display:none">
                    <button form="edp-form" type="button" onclick="deleteRow(this)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- <form name="form1" onsubmit="formSubmit(this)" method="post">
        <input type="text" name="text-input">
        <input type="submit">
    </form>
    <form name="form2" onsubmit="formSubmit(this)" method="post">
        <input type="text" name="text-input">
        <input type="submit">
    </form> -->
    <script>
        function formSubmit(form) {
            // var textInput = form.text-input.value;
            alert('submitted');
        }

        function copyToClipboard(elm) {
            const input = elm.parentNode.getElementsByTagName('input');
            navigator.clipboard.writeText(input[0].value);
        }

        function addTextinput(elm) {
            const containeridRow = elm.parentNode.parentNode.getElementsByClassName('grid-container')[0];
            const newTextinput = document.createElement('input');
            var itemCount = containeridRow.getElementsByTagName('input').length;
            // var newTextinput = `<input form="edp-provision" type="text" id="containerId_${itemCount + 1}" name="containerId_${itemCount + 1}" value="new-container-id">`
            
            newTextinput.type = "text";
            newTextinput.id = `containerId_${itemCount + 1}`;
            newTextinput.name = `containerId_${itemCount + 1}`;
            newTextinput.value = "new-container";
            newTextinput.setAttribute("form","edp-form");

            containeridRow.appendChild(newTextinput);
            // parentRow.innerHTML += newTextinput;
        }

        function applyChanges(form) {
            form.submit();
        }

        function deleteRow(elm) {
            // Get the actionType field and set the value to DELETE and remove all elements.
            const thisRowInputs = elm.parentNode.parentNode.getElementsByTagName("input");
            const actionType = thisRowInputs[thisRowInputs.length - 1];

            actionType.setAttribute('value','DELETE');
            document.getElementById(elm.getAttribute('form')).submit();
            elm.parentNode.parentNode.remove();
        }
    </script>
</body>
</html>
