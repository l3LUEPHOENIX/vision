version: '1.0'
services:
  vision:
    image: vision:test
    build: ./vision
    hostname: vision
    container_name: vision
    depends_on:
      - redis
    environment:
      MONGODB_DATABASE: vision_db
      MONGODB_USERNAME: vision
      MONGODB_PASSWORD: a7c405c995052e2294c068292f6b0da6
      MONGODB_HOSTNAME: mongodb
    ports:
      - "7443:7443"
    networks:
      vision-net:
        ipv4_address: 192.168.1.2
  redis:
    image: redis:alpine
    hostname: redis
    container_name: vision-redis
    networks:
      vision-net:
        ipv4_address: 192.168.1.3
  mongo:
    image: alpine-mongo:test
    build: ./mongo
    hostname: mongodb
    container_name: vision-mongodb
    volumes:
      - vision_vol:/data/db
    depends_on:
      - redis
      - vision
    # cap_add: was ran for iptables... which presently doesn't work
    #   - SYS_ADMIN
    #   - NET_ADMIN
    #   - NET_RAW
    command: sh ./run.sh
    networks:
      vision-net:
        ipv4_address: 192.168.1.6
  log-source1:
    image: log-source
    build: ./log-source
    hostname: edp
    container_name: log-source1
    depends_on:
      - vision
      - redis
    networks:
      vision-net:
        ipv4_address: 192.168.1.4
  log-source2:
    image: log-source
    build: ./log-source
    hostname: sar
    container_name: log-source2
    depends_on:
      - vision
      - redis
    networks:
      vision-net:
        ipv4_address: 192.168.1.5
networks:
  vision-net:
    name: vision-net
    ipam:
      config:
        - subnet: "192.168.1.0/24"
volumes:
  vision_vol:
    external: false